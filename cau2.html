<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tuso1 = +prompt("Nhập tử số của phân số thứ nhất: ")
        let mauso1 = +prompt("Nhập mẫu số của phân số thứ nhất: ")
        let tuso2 = +prompt("Nhập tử số của phân số thứ hai: ")
        let mauso2 = +prompt("Nhập mẫu số của phân số thứ hai: ")
        
        
        if (tuso1 * mauso2 === tuso2 * mauso1) {
            document.write("True");
        } else {
            document.write("False");
        }
    </script>
</body>
</html>
