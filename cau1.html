<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            if(num <= 1){
                return false;
            }
            for(let i = 2; i <= Math.sqrt(num); i++) {
                if(num % i === 0){
                    return false;
                }
            }
            return true;
        }
        function inputArray() {
            let n = parseInt(prompt("Nhập số phần tử của mảng không quá số 50:"));
            if(n > 50) {
                alert("Số lượng phần tử không được lớn hơn 50")
            }
            let arr = [];
            for(let i = 0; i < n; i++) {
                arr.push(parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":")));
            }
            return arr;
        }
        let a = inputArray();
        let b = [];
        for(let i = 0; i < a.length; i++) {
            if(isPrime(a[i])){
                b.push(a[i]);
            }
        }
        document.write("Mảng a: ", a +"<br>");
        document.write("Các số nguyên tố trong mảng a: ", b);
    </script>
</body>
</html>
